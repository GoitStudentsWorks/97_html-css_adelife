<div class="container">
<section class="hero-section">
    <h1 class="hero-title">Discover the magic of <span class="hero-span">photography</span> in our school</h1>
    <p class="hero-text">Our photography school offers an unforgettable journey, where you can learn the basics of composition, master technical
    skills, translate your unique ideas.</p>
    <picture class="hero-img">
        <!-- Desktop -->
        <source media="(min-width: 1280px)"
        srcset="/src/img/bg/png/min/Rectangle 5.desk-min.png 1x, /src/img/bg/png/min/Rectangle 5.desk@2x-min.png 2x">
        <!-- Tablet -->
        <source media="(min-width: 768px)"
        srcset="/src/img/bg/png/min/Rectangle 5.tab-min.png 1x, /src/img/bg/png/min/Rectangle 5.tab@2x-min.png 2x">
        <!-- Mobile -->
        <source media="(min-width: 375px)"
        srcset="/src/img/bg/png/min/Rectangle 5.mob-min.png 1x, /src/img/bg/png/min/Rectangle 5.mob@2x-min.png 2x">
        <img class="hero-image" src="/src/img/bg/png/min/Rectangle 5.desk-min.png" alt="man with camera">
    </picture>
    <div class="hero-block">
        <div class="hero-happy-students">
            <p class="hero-students">Our happy students</p>
            <svg class="hero-icon-arrow" width="18" height="8">
                <use href="../img/svg/icons.svg#icon-Arrow-2-Stroke"></use>
            </svg>
        </div>
        <div class="hero-reviews">
            <svg class="hero-icon-star" width="20" height="20">
                <use class="icon-star" href="../img/svg/icons.svg#icon-star_desk_filled"></use>
            </svg>
            <p class="reviews">Reviews</p>
            <p class="hero-number">+1500</p>
        </div>
    </div>
</section>
</div>
